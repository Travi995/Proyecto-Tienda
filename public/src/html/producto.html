<!doctype html>
<html lang="es">

<head>
    <title>CubiComercio</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="../../libs/bootstrap-5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/producto.css">

</head>

<body class="vw-100">
    <div>
        <div class="vw-100 vh-100 container  " id="cuerpo">
            <div class="d-flex justify-content-center ">
                <div class=" form-floating w-50 mt-2 p-2">
                    <input type="text" class="form-control " id="floatingInputValue" placeholder="producto" value="">
                    <label for="floatingInputValue">Intoduzca el nombre de su producto</label>
                </div>

            </div>
            <div class="d-flex justify-content-center">
                <div class="input-group mb-3 w-50  p-2">

                    <input type="file" class="form-control" id="inputGroupFile03"
                        aria-describedby="inputGroupFileAddon03" aria-label="Upload">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="mb-3 w-50 p-2">
                    <label for="exampleFormControlTextarea1"
                        class="form-label text-decoration-underline text-uppercase text-opacity-25">Descripcion del
                        Producto</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Introduzca la descripcion del producto"></textarea>
                </div>
            </div>
            <div class="d-flex justify-content-center p-1">
                <div class="form-floating w-25 p-2">
                    <input type="text" class="form-control" placeholder="#" id="#telefono">
                    <label for="floatingInputValue" class="text-capitalize">Introduzca un # de telefono</label>
                </div>
                <div class=" ms-2 form-floating w-25 p-2">
                    <input type="number" class="form-control" placeholder="000" id="precio">
                    <label for="floatingInputValue" class="text-capitalize">Precio del Producto $</label>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button type="button" class="btn btn-outline-dark m-1">Atras</button>
                <button type="button" class="btn btn-outline-danger m-1">Cancelar</button>
                <button type="submit" class="btn btn-success m-1">Publicar <img class=" spinner-grow spinner-grow-sm" src="./../../assets/media/icons/Empresa/icono_empresa.ico" alt=""></button>
                
                
                
            </div>

        </div>
    </div>


    <script src="../../libs/bootstrap-5.3.0/js/popper.min.js"></script>
    <script src="../../libs/bootstrap-5.3.0/js/bootstrap.min.js"></script>

</body>

</html>
