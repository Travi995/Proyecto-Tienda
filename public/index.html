<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Cuba Comerc'S</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="stylesheet" href="./src/css/header.css" />
    <link rel="stylesheet" href="./src/css/opcionesdesplegable.css" />
    <link rel="stylesheet" href="./src/css/desplegableUser.css" />
    <link rel="stylesheet" href="./src/css/cuerpoPagina.css" />
    <link rel="stylesheet" href="./src/css/navBar.css" />
    <link rel="stylesheet" href="./libs/sweet alert2/css/sweetalert2.min.css" />
  </head>

  <body>
    <!-- este es el encabezado de la pagina -->
    <header id="cabecera">
      <button id="abrirBarraLateral">
        <img
          class="iconoHeader"
          src="./assets/media/icons/listado de iconos/icons8-feed-de-actividad-2-64.png"
          alt=""
        />
      </button>
      <div id="barraHeader"></div>

      <button id="iconoUsuario">
        <img
          class="iconoHeader"
          src="./assets/media/icons/listado de iconos/icons8-vista-desde-la-calle-64.png"
          alt=""
        />
      </button>
    </header>

    <!-- barra lateral -->
    <div id="barraLateral">
      <div id="addProducto" class="optionsDesplegables">añadir producto</div>
      <div id=""></div>

      <button id="cerrarBarraLateral">cerrar</button>
    </div>

    <!-- barra flotante para el usuario -->
    <div id="desplegableUser">
      <!-- iniciar sesion -->
      <section id="iniciarUsuario" class="showform">
        <form action="" id="formularioIniciar">
          <div id="loginNombre" class="elementoForm">
            <label for="formularioIniciar" class="labelForm">Usuario:</label>
            <input type="text" class="inputForm" />
          </div>
          <div id="loginPassword" class="elementoForm">
            <label for="formularioIniciar" class="labelForm"
              >Constraseña:</label
            >
            <input type="password" class="inputForm" />
          </div>
          <button id="iniciarGoogle">continuar con google</button>

          <div id="infoIniciar">
            <span>Ya tienes una cuenta?</span>
            <span id="registro">Registrate</span>
          </div>
        </form>
      </section>

      <section id="registrarUsuario">
        <form action="" id="formularioRegistrar">
          <div class="elementoForm">
            <label for="formularioRegistrar" class="labelForm"
              >Nombre de Usuario</label
            >
            <input type="text" class="inputForm" />
          </div>
          <div class="elementoForm">
            <label for="formularioRegistrar" class="labelForm"
              >Correo Electronico</label
            >
            <input type="email" class="inputForm" />
          </div>
          <div class="elementoForm">
            <label for="formularioRegistrar" class="labelForm">
              Contrasena</label
            >
            <input type="password" class="inputForm" />
          </div>
        </form>
      </section>
    </div>

    <!-- cuerpo de la pagina -->
    <div id="cuerpoPagina">
      <!-- tarjetas de productos -->
      <div class="tarjeta">
        <section class="imagen">
          <img src="./assets/media/imgs/fondos/comprador.jpg" alt="" />
        </section>

        <section class="descripcion">
          <span class="titulo">nombre</span>
          <span class="descripcionProducto">click para info</span>
          <span class="direccion">residencia</span>
          <span class="precio"> precio</span>
        </section>
        <div class="opcionesTarjeta">
          <section class="addFavoritos">
            <img
              src="./assets/media/icons/listado de iconos/icons8-me-gusta-100 (1).png"
              alt=""
            />
          </section>
          <section class="linkWhats">
            <img
              src="./assets/media/icons/listado de iconos/icons8-whatsapp-64 (1).png"
              alt=""
            />
          </section>
        </div>
      </div>
    </div>

    <footer>
      <nav id="menuNavegacion">
        <div id="home" class="iconoNavegacion "><img class="activo" src="./assets/media/icons/listado de iconos/home 2(rosa).png" alt=""></div>
        <div id="misProductos" class="iconoNavegacion"><img src="./assets/media/icons/listado de iconos/icons8-documentos-de-producto-64.png" alt=""></div>
        <div id="buscar" class="iconoNavegacion"><img src="./assets/media/icons/listado de iconos/icons8-no-tarifa-ocultos-64.png" alt=""></div>
        <div id="productosVenta" class="iconoNavegacion"><img src="./assets/media/icons/listado de iconos/icons8-marketplace-hub-64.png" alt=""></div>
        <div id="favoritos" class="iconoNavegacion"><img src="./assets/media/icons/listado de iconos/icons8-carpeta-de-favoritos-64.png" alt=""></div>
      </nav>
    </footer>

    <script src="./libs/sweet alert2/javascript/sweetalert2.min.js"></script>
    <script src="./src/js/opcionesdesplegable.js"></script>
    <script src="./src/js/desplegableUser.js"></script>
    <script src="./src/js/iniciarSesionUsuario.js"></script>
    <script src="./src/js/tarjeta.js"></script>
    <script src="./src/js/navbar.js"></script>
    <script src="./src/js/anadirProducto.js"></script>
    <script src="./src/js/index.js"></script>
  </body>
</html>
