<!doctype html>
<html lang="es">

<head>
    <title>CubiComercio</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="./libs/bootstrap-5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/styles.css">

</head>

<body class="vw-100">
    <div class="vw-100 vh-100 container" id="cuerpo">
        <div class="vw-75 d-flex flex-row">
            <!-- menu desplegable -->
            <a class="btn  h-75 p-0" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
                aria-controls="offcanvasExample" id="barradesplgable">
                <img src="./assets/media/icons/listado de iconos/icons8-feed-de-actividad-2-64 (verde oscuro).png"
                    alt="">
            </a>

            
            <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="true" tabindex="-1"
                id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div>
                        descripcion aki
                    </div>
                    <div class="dropdown mt-3">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-bs-toggle="dropdown">
                            Dropdown button
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- icono de usuario -->
            <div class="ms-auto " id="icon_user">
                <button type="button" class="btn mb-1"><img class="mt-1 "
                        src="./assets/media/icons/listado de iconos/icons8-vista-desde-la-calle-64.png" alt=""></button>
            </div>
        </div>

        <!-- card de producto -->
        <div class=" d-flex justify-content-center  ">
            <div class="border border-1 rounded d-flex    " id="tarjeta">
                <img src="./assets/media/imgs/fondos/vendedor.jpg" id="imgproduct" class=" img-fluid pt-1 ms-1 pb-1"
                    alt="...">
                <div class=" ms-2 border-end h-100 w-75  ">
                    <h6 class="text-capitalize text-light text-center" id="nombre">Producto:</h6>
                    <div class="ms-2 ">
                        <div>
                            <span class=" text-capitalize text-light descrip descrip">domicilio:</span>
                            <span class=" datoproduct descrip descrip">Si</span>
                        </div>
                        <div class="d-flex overflow-hidden">
                            <span class=" text-capitalize text-light overflow-hidden descrip">direccion:</span>
                            <span class="ms-1  descrip" id="direccion">A</span>
                        </div>
                        <div>
                            <span class=" text-capitalize text-light descrip">precio:</span>
                            <span class=" datoproduct ms-4 descrip">0</span>
                            <span class=" datoproduct text-uppercase descrip">mlc</span>
                        </div>
                    </div>
                </div>
                <div class="w-25">
                    <button type="button" id="favorito" class="btn border-bottom w-100" title="agregar a favoritos"><img src="./assets/media/icons/listado de iconos/icons8-me-gusta-100 (1).png" alt=""></button>
                    <button type="button" id="comprar" class="btn w-100 border-top-1" title="Comprar"><img src="./assets/media/icons/listado de iconos/icons8-whatsapp-64 (1).png" alt=""></button>
                    
                </div>
            </div>
        </div>

       <!-- pie de pagina -->
       <footer id="pie" class=" border d-flex justify-content-center">
            <div id="inicio" class="flex-fill text-center">
                <a href="#" class="text-decoration-none">
                    <img class="iconmenu" src="./assets/media/icons/listado de iconos/home 2(rosa).png" alt="">
                </a>
            </div>
            <div id="comida" class="flex-fill text-center">
                <a href="#" class="text-decoration-none">
                    <img class="iconmenu" src="./assets/media/icons/listado de iconos/icons8-hamburguesa-64.png" alt="">
                </a>
            </div>
            <div id="inicio" class="flex-fill text-center">
                <a href="#" class="text-decoration-none">
                    <img class="iconmenu" src="./assets/media/icons/listado de iconos/icons8-no-tarifa-ocultos-64.png" alt="">
                </a>
            </div>
            <div id="inicio" class="flex-fill text-center">
                <a href="#" class="text-decoration-none">
                    <img class="iconmenu" src="./assets/media/icons/listado de iconos/icons8-marketplace-hub-64.png" alt="">
                </a>
            </div>
            <div id="inicio" class="flex-fill text-center">
                <a href="#" class="text-decoration-none">
                    <img class="iconmenu" src="./assets/media/icons/listado de iconos/icons8-carpeta-de-favoritos-64.png" alt="">
                </a>
            </div>






       </footer>



    </div>












    <script src="./libs/bootstrap-5.3.0/js/popper.min.js"></script>
    <script src="./libs/bootstrap-5.3.0/js/bootstrap.min.js"></script>
</body>

</html>
